<body>
  <header>
    <h1>Contact & Feedback</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="clothing.html">Traditional Clothing</a></li>
        <li><a href="music.html">Music & Dance</a></li>

      </ul>
    </nav>
  </header>

  <main class="contact-main">
    <h2 class="page-title">We'd love to hear from you</h2>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="topic">Topic of Interest *</label>
      <select id="topic" name="topic" required>
        <option value="" disabled selected>Select a topic</option>
        <option value="clothing">Traditional Clothing</option>
        <option value="music">Music & Dance</option>
        <option value="crafts">Crafts & Art</option>
        <option value="general">General Inquiry</option>
      </select>

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="6" placeholder="Share your thoughts..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  </footer>
